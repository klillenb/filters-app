<div class="table-wrapper">
  <app-filters-table />
  <button class="dialog-button" (click)="openDialog()">Add Filter</button>
  <label class="mode-toggle">
    <input type="checkbox" [checked]="isInline()" (change)="toggleInlineMode($event)" />
      Inline mode
  </label>
</div>

@if (isDialogOpen()) {
  <app-filter-dialog [open]="isDialogOpen" [inline]="isInline()" />
}
