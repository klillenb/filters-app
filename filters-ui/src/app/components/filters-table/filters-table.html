<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Filters list</h2>

  @if (filters$ | async; as filters) {
  <table class="filter-table">
    <thead>
      <tr class="filter-table-header-row">
        <th class="filter-table-cell filter-table-cell-header">Name</th>
        <th class="filter-table-cell filter-table-cell-header">Criteria</th>
        <th class="filter-table-cell filter-table-cell-header">Condition</th>
        <th class="filter-table-cell filter-table-cell-header">Value</th>
      </tr>
    </thead>

    <tbody>
      @for (filter of filters; track $index) {
      <tr class="filter-table-row">
        <td class="filter-table-cell">{{ filter.name }}</td>
        <td class="filter-table-cell">{{ filter.criteria }}</td>
        <td class="filter-table-cell">{{ filter.condition }}</td>
        <td class="filter-table-cell">{{ filter.filterValue }}</td>
      </tr>
      }
    </tbody>
  </table>
  } @else {
  <div class="text-gray-600">Loadingâ€¦</div>
  }
</div>
